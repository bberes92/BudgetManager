{% extends "base.html" %}

{% block title %}Sign-Up{% endblock %}

{% block content %}

<div class="row align-items-center">
    <div class="col-8 ">
        <img src="../static/images/login_img.jpg" class="img-fluid" alt="Not Found">
    </div>

    <div class="col">
        {% with errors = get_flashed_messages(category_filter=["error"]) %}
        {% if errors %}
            {% for message in errors %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="../static/images/profile.png" alt="Not Found">
            <div class="card-body">
                <form action="/signup" method="POST">
                    <div class="form-group">
                        <label for="email" class="col-form-label-lg">Email:</label>
                        <input type="email" class="form-control form-control-lg" name="email" id="email_input" required
                            placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-form-label-lg">Password:</label>
                        <input type="password" class="form-control form-control-lg" name="password" id="password"
                            required placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="first_name" class="col-form-label-lg">First Name:</label>
                        <input type="text" class="form-control form-control-lg" name="first_name" id="first_name"
                            required placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="balance" class="col-form-label-lg">Current Balance:</label>
                        <input type="number" class="form-control form-control-lg" name="balance" id="balance" required
                            placeholder="Current Balance">
                    </div>                    
                    <br>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
